<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="side-container">

        <div class="slide">
            <img src="https://damoclesjournal.com/wp-content/uploads/2022/02/0x0.jpg" alt="" style="width: 100%; height: 99vh;">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="https://media.istockphoto.com/id/904172104/photo/weve-made-it-all-this-way-i-am-proud.jpg?s=612x612&w=0&k=20&c=MewnsAhbeGRcMBN9_ZKhThmqPK6c8nCT8XYk5ZM_hdg=" alt="" style="width: 100%; height: 99vh;">
            <div class="caption">Caption Text 2</div>
        </div>

         <div class="slide">
            <img src="https://www.pebbls.com/wp-content/uploads/2024/02/adventure-travel-header.jpg" alt="" style="width: 100%; height: 99vh;">
            <div class="caption">Caption Text 3</div>
        </div>

         <div class="slide">
            <img src="https://minoritynurse.com/wp-content/uploads/2024/04/Picture_2_Travel.jpeg" alt="" style="width: 100%; height: 99vh;">
            <div class="caption">Caption Text 4</div>
        </div>

        <span class="arrow prev"  onclick="controller(-1)">&#10094;</span>
        <span class="arrow next"  onclick="controller(1)">&#10095;</span>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
